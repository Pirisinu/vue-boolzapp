<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- FontAwesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

  <title>Boolzapp</title>
</head>
<body>
  
  <div class="my_container d-flex justify-content-center align-items-center debug" id="app">
    <div class="chat_box d-flex debug">

      <aside class="h-100 debug">

        <div class="aside_top debug d-flex align-items-center justify-content-between ">
          <div class="my_user d-flex align-items-center ms-2 p-1 ">
            <img class="user_img" src="img/avatar_io.jpg" alt="">
            <p class="user_name m-0 ms-2 ">Sofia</p>
          </div>
          <div class="user_function">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

      </aside>

      <main class="h-100 debug">

        <div class="main_top d-flex align-items-center justify-content-between debug">
          <div class="my_user d-flex align-items-center ms-2 p-1 ">
            <img class="user_img" src="img/avatar_io.jpg" alt="">
            <div class="ms-2 h-100 ">
              <p class="user_name m-0 ">Sofia</p>
              <p class="user_access m-0">Ultimo accesso oggi alle 10.00</p>
            </div>
          </div>
          <div class="user_function">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
